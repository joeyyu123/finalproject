{% extends "layout.html" %}

{% block main %}
<script>
    // 使用 JavaScript 在頁面載入時填充日期欄位
    window.onload = function() {
        var today = new Date();
        var dateString = today.toISOString().substr(0, 10);
        document.getElementById("date").value = dateString;
    };
</script>



<form action="/group" method="post" >

    <div class="container">
        <div class="input-group mb-3 fluid">
            <label class="input-group-text" for="sport">球類:</label>
            <select class="form-select" id="sport" name="sport" required>
                <option value="" selected disabled>choose...</option>
                <option value="足球">足球</option>
                <option value="籃球">籃球</option>
                <option value="排球">排球</option>
                <option value="網球">網球</option>
            </select>
        </div>

        
        <div class="input-group mb-3 ">
        <label class="input-group-text" for="date">日期：</label>
        <input type="date" id="date" name="date" min=today required ><br><br>
        </div>

        <div class="input-group mb-3">
        <label class="input-group-text" for="start_time">開始時間：</label>
        <input type="time" id="start_time" name="start_time" required> 
        </div>

        <div class="input-group mb-3">
        <label class="input-group-text" for="end_time">結束時間：</label>
        <input type="time" id="end_time" name="end_time" required><br><br>
        </div>

        <div class="input-group mb-3">
        <label class="input-group-text" for="location">地點：</label>
        <input type="text" id="location" name="location" autocomplete required><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="level">程度：</label>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="beginner" name="level" value="初學者" required>
                <label for="beginner">初學者</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="intermediate" name="level" value="中級" required>
                <label for="intermediate">中級</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="advanced" name="level" value="高級" required>
                <label for="advanced">高級</label>
            </div>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="price">費用：</label>
            <input type="text" id="price" name="price" required><br><br>
        </div>

        <div class="input-group mb-3">
        <label class="input-group-text" for="participants">人數：</label>
        <input type="number" id="participants" name="participants" min="1" required><br><br>
        </div>
        
        <div class="input-group mb-3">
            <label class="input-group-text" for="remark">備註: </label>
            <input type="text" id="location" name="remark" ><br><br>
        </div>
        
        <input type="submit" value="提交報名" class="btn btn-primary">
    </div>
</form>



{% endblock %}
