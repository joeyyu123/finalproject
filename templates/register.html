{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="Register">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmmation" name="confirmation" placeholder="Password(again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <div class="alert alert-light" role="alert">
        {{alert}}
    </div>
{% endblock %}
